<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">

		<h:form>
			<div class="card" style="margin: 1em">
				<p:dataTable var="user" value="#{userBean.list()}">
				
					<p:column headerText="Code">
						<h:outputText value="#{user.id}" />
					</p:column>
					
					<p:column headerText="Image">
						<img src="#{request.contextPath}#{user.imagePath}" class="thumb"/>
					</p:column>

					<p:column headerText="Name">
						<h:outputText value="#{user.name}" />
					</p:column>

					<p:column headerText="Birthday">
						<h:outputText value="#{user.birthday}">
						</h:outputText>
					</p:column>
					
					<p:column headerText="CPF">
						<h:outputText value="#{user.cpf}" />
					</p:column>

					<p:column headerText="RG">
						<h:outputText value="#{user.rg}" />
					</p:column>
					
					<p:column headerText="Digito Rg">
						<h:outputText value="#{user.digitoRg}" />
					</p:column>
					
					<p:column headerText="Data de cadastro">
						<h:outputText value="#{user.dtCadastro}" />
					</p:column>
					
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>


</html>
